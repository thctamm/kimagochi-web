<div class="parade">
  <div class="img-box">
    <img ng-show="$ctrl.result == 0" src="./assets/kim_parade.gif" class="kim-img"></img>
    <img ng-show="$ctrl.result == 1" src="./assets/kim_coin.gif" class="kim-img"></img>
  </div>
  <div class="message">
    <h2 ng-show="$ctrl.result == 1">Not enough money to hold a parade.</h2>
    <h2 ng-show="$ctrl.result == 0">The west trembles as you flex your military muscle!</h2>
    <div class="row">
        <div class="col-md-12">
            <button type="button" ng-click="$ctrl.back()" class="btn btn-info btn-lg">Back</button>
        </div>
    </div>
  </div>
</div>
