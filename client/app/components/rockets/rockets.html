<div class="rockets">
  <div class="img-box">
    <img ng-show="$ctrl.result == 0" src="./assets/kim_rocket_success.gif" class="kim-img"></img>
    <img ng-show="$ctrl.result == 1" src="./assets/kim_rocket_fail.gif" class="kim-img"></img>
  </div>
  <div class="message">
    <h2 ng-show="$ctrl.result == 1">The American spies have sabotaged our fearsome rockets and they fall into the ocean. The West will pay!!!!</h2>
    <h2 ng-show="$ctrl.result == 0">Our rockets flew far and exploded in the biggest explosions the world had ever seen! Long live The Democratic People's Republic of Korea!</h2>
    <div class="row">
        <div class="col-md-12">
            <button type="button" ng-click="$ctrl.back()" class="btn btn-info btn-lg">Back</button>
        </div>
    </div>
  </div>
</div>
